    <main>
      <h2>Log In</h2>
      <div class="formEmail">
        <form action="#" method="post">
          <label for="name">E-mail</label>
          <input type="text" name="email" id="email"/>
        </form>
      </div>
      <div class="formMdp">
        <form action="#" method="post">
          <label for="name">Mot de passe</label>
          <input type="password" name="password" id="password" />
          <label class="hide" id="textLoginFail">L'authentification a échoué. Vérifiez votre e-mail et votre mot de passe</label>
        </form>
      </div>
      <div class="btnLogin">
        <button class="btnSeConnecter" id="loginButton">Se connecter</button>
      </div>
      <a href="#" class="mdpForget">Mot de passe oublié</a>
    </main>


    <footer>
        <nav>
