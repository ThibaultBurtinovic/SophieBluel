<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="login" content="" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  </head>
  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul>
          <li><a href="index.html">projets</a></li>
          <li>contact</li>
          <li><a href="login.html">login</a></li>
          <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Log In</h2>
      <div class="formEmail">
        <form action="#" method="post">
          <label for="email">E-mail</label>
          <input type="text" name="email" id="email" />
        </form>
      </div>
      <div class="formMdp">
        <form action="#" method="post">
          <label for="password">Mot de passe</label>
          <input type="password" name="password" id="password" />
          <label class="hide" id="textLoginFail"
            >L'authentification a échoué. Vérifiez votre e-mail et votre mot de
            passe</label
          >
        </form>
      </div>
      <div class="btnLogin">
        <button class="btnSeConnecter" id="loginButton">Se connecter</button>
      </div>
      <a href="#" class="mdpForget">Mot de passe oublié</a>
    </main>

    <footer>
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
  </body>
